<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/algebra/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navigation.css') }}">    


</head>
<body>
    <!-- In the navbar section, replace the dropdown with full links -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Algebra Toolkit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link glow-hover-nav" href="{{ url_for('simplify_expr') }}">Simplify</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link glow-hover-nav" href="{{ url_for('solve_eq') }}">Solve</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link glow-hover-nav" href="{{ url_for('factor_poly') }}">Factor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link glow-hover-nav" href="{{ url_for('evaluate_func') }}">Functions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link glow-hover-nav" href="{{ url_for('linear_eq') }}">Linear</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link glow-hover-nav" href="{{ url_for('quadratic_solver') }}">Quadratic</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link glow-hover-nav" href="{{ url_for('exponents') }}">Exponents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link glow-hover-nav" href="{{ url_for('radicals') }}">Radicals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link glow-hover-nav" href="{{ url_for('rational_simplifier') }}">Rational</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link glow-hover-nav" href="{{ url_for('system_equations') }}">Systems</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='algebra/script.js') }}"></script>
</body>
</html>
