<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Solutions | {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navigation.css') }}">
    
    {% include 'navigation.html' %}
    
  
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: animateBackground 10s ease infinite;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px; /* Added space for external navbar */
        }

        @keyframes animateBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .stats-main-container {
            width: 95%;
            max-width: 1400px;
            margin: 2rem auto;
        }
        
        .stats-nav-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 1rem;
            margin-bottom: 2rem;
            width: 100%;
        }
        
        .stats-nav-scroll {
            display: flex;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            scrollbar-width: thin;
        }
        
        .stats-nav-scroll::-webkit-scrollbar {
            height: 6px;
        }
        
        .stats-nav-scroll::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .stats-nav-button {
            white-space: nowrap;
            margin-right: 0.5rem;
            border-radius: 50px;
            padding: 0.5rem 1.2rem;
            background-color: #f8f9fa;
            color: var(--secondary-color);
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .stats-nav-button i {
            margin-right: 0.5rem;
        }
        
        .stats-nav-button:hover, .stats-nav-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .stats-nav-button.active {
            font-weight: 600;
        }
        
        .stats-content-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            width: 100%;
        }
        
        /* Keep your existing card and other styles */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin-bottom: 2rem;
            border: none;
        }
        
        /* ... rest of your existing styles ... */
        
        @media (max-width: 768px) {
            body {
                padding-top: 70px; /* Adjusted for mobile */
            }
            
            .stats-main-container {
                width: 100%;
                padding: 0 1rem;
            }
            
            .stats-nav-scroll {
                padding-bottom: 1rem;
            }
            
            .stats-nav-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Your external navigation bar will be placed here -->

    <div class="stats-main-container">
        <div class="stats-nav-container">
            <div class="stats-nav-scroll">
                <a class="stats-nav-button {% if request.path == '/statistics/descriptive' %}active{% endif %}" href="/statistics/descriptive">
                    <i class="bi bi-bar-chart-line"></i> Descriptive
                </a>
                <a class="stats-nav-button {% if request.path == '/statistics/distributions' %}active{% endif %}" href="/statistics/distributions">
                    <i class="bi bi-graph-up"></i> Distributions
                </a>
                <a class="stats-nav-button {% if request.path == '/statistics/hypothesis' %}active{% endif %}" href="/statistics/hypothesis">
                    <i class="bi bi-clipboard-check"></i> Hypothesis
                </a>
                <a class="stats-nav-button {% if request.path == '/statistics/confidence' %}active{% endif %}" href="/statistics/confidence">
                    <i class="bi bi-sliders"></i> Confidence
                </a>
                <a class="stats-nav-button {% if request.path == '/statistics/regression' %}active{% endif %}" href="/statistics/regression">
                    <i class="bi bi-bezier2"></i> Regression
                </a>
                <a class="stats-nav-button {% if request.path == '/statistics/chi_square' %}active{% endif %}" href="/statistics/chi_square">
                    <i class="bi bi-grid-3x3-gap"></i> Chi-Square
                </a>
                <a class="stats-nav-button {% if request.path == '/statistics/anova' %}active{% endif %}" href="/statistics/anova">
                    <i class="bi bi-clipboard-data"></i> ANOVA
                </a>
                <a class="stats-nav-button {% if request.path == '/statistics/correlation' %}active{% endif %}" href="/statistics/correlation">
                    <i class="bi bi-arrow-left-right"></i> Correlation
                </a>
                <a class="stats-nav-button {% if request.path == '/statistics/probability' %}active{% endif %}" href="/statistics/probability">
                    <i class="bi bi-dice-5"></i> Probability
                </a>
                <a class="stats-nav-button {% if request.path == '/statistics/sampling' %}active{% endif %}" href="/statistics/sampling">
                    <i class="bi bi-collection"></i> Sampling
                </a>
                <a class="stats-nav-button {% if request.path == '/statistics/runge_kutta' %}active{% endif %}" href="/statistics/runge_kutta">
                    <i class="bi bi-graph-up-arrow"></i> Runge-Kutta
                </a>
            </div>
        </div>
        
        <div class="stats-content-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
    
</body>
</html>
