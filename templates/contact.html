<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='navigation.css') }}">

  <title>Contact Us | MATH X</title>
  <style>
    body {
    font-family: 'Poppins', sans-serif;
    color: white;
    background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    background-repeat: no-repeat;
    background-attachment: fixed; /* important for smooth scrolling */
    background-size: cover; /* make it cover the entire screen */
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    overflow-y: auto;
    }
    header {
      background: #0a0a18;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }
    .container h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .container p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }
    .team-wrapper {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 20px;
    }
    .team {
      display: inline-flex;
      gap: 30px;
      padding: 10px;
    }
    .member {
      background: #1a1a2e;
      padding: 20px;
      border-radius: 15px;
      width: 220px;
      flex: 0 0 auto;
      text-align: center;
      transition: transform 0.3s;
    }
    .member:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .member img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 3px solid yellow;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .member h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }
    .member h4 {
      margin: 0;
      font-size: 16px;
      color: #ffcc00;
    }
    .member p {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    /* Hide Scrollbar on webkit */
    .team-wrapper::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

<header>

    {% include 'navigation.html' %}

    <h1 style="font-size: 50px; margin-top: 70px; color: white; text-align: center;">Math-X</h1>
</header>

<div class="container">
    <h2>Contact Our Team</h2>
    <p>We are here to help! Reach out to any of our team members for support or collaboration.</p>

    <div class="team-wrapper">
      <div class="team">
          <div class="member">
              <img src="static/images/srishanth.jpg" alt="Sri Shanth">
              <h3>Sri Shanth</h3>
              <h4>AI/DS Student</h4>
          </div>
          <div class="member">
              <img src="static/images/vinukarthick.png" alt="Vinu Karthick">
              <h3>Vinu Karthick</h3>
              <h4>AI/DS Student</h4>
          </div>
          <div class="member">
              <img src="static/images/santhosh.jpg" alt="Santhosh">
              <h3>Santhosh</h3>
              <h4>AI/DS Student</h4>
          </div>
          <div class="member">
              <img src="static/images/nattu.png" alt="Natrajan">
              <h3>Natrajan</h3>
              <h4>AI/DS Student</h4>
          </div>

      </div>
    </div>

</div>

</body>
</html>
