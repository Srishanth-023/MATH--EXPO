<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus Solver | {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='calculus/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navigation.css') }}">
  
    {% include 'navigation.html' %}
    
    {% block extra_css %}{% endblock %}
</head>
<body>

    <div class="main-container">
        <div class="content-container">
            {% if request.path != url_for('calculus.index') %}
            <div class="back-button-container">
                <a href="{{ url_for('calculus.index') }}" class="btn btn-back">
                    <i class="bi bi-arrow-left"></i> Back to Methods
                </a>
            </div>
            {% endif %}
            
            <header class="text-center mb-5">
                <h1 class="display-4">{% block heading %}{% endblock %}</h1>
                <p class="lead">{% block subheading %}{% endblock %}</p>
            </header>
            
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='calculus/script.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
