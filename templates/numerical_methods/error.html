{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h2>Error</h2>
    </div>
    <div class="card-body">
        <div class="alert alert-danger">
            <h4>An error occurred:</h4>
            <p>{{ message }}</p>
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Return to Home</a>
    </div>
</div>
{% endblock %}
