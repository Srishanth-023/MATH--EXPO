{% extends "trig/base.html" %}

{% block content %}
<div class="grid grid-cols-2 md:grid-cols-3 gap-6 p-6">
    {% for topic in topics %}
    <a href="{{ url_for(topic.route) }}">
        <div class="bg-white rounded-2xl p-4 shadow-md hover:scale-105 transition">
            <h2 class="text-xl font-bold text-center">{{ topic.name }}</h2>
        </div>
    </a>
    {% endfor %}
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<div class="text-center my-5">
    <h1 class="display-4 fw-bold animated-title">Explore Trigonometry!</h1>
    <p class="lead">Interactive tools to learn and visualize trigonometric concepts.</p>
</div>

<div class="row justify-content-center g-4 px-4 animated-grid">
    {% for topic in topics %}
    <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="{{ url_for(topic.route) }}" class="text-decoration-none">
            <div class="topic-card">
                <div class="icon-box">
                    <span>âˆ </span>
                </div>
                <h5 class="text-center mt-3">{{ topic.name }}</h5>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

<!-- Append new exotic trigonometric animations -->
<div class="extra-animations">

    <div class="wave-animation"></div>
    <div class="triangle-rotate"></div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

{% endblock %}
